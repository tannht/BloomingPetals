<head>

<body>
  <section id="header" data-name="home-page" include-header="/header.html">
    
  </section>
  <!-- MAIN CONTAIN -->
  <section>
    <div class="prd-slider container-md">
      <div id="all-products" class="prd-slider_item row">
        <!-- ||Database query -->
      </div>
    </div>
    </div>
  </section>
  <!-- FOOTER -->
  <section include-footer="/footer.html"></section>
</body>
<!-- get all product script -->
<script>  
  var api_ulr = '../statics/js/products-data.json';
   fetch(api_ulr)
    .then(response => response.json())
    .then(productData => {

      // RENDER ALL PRODUCTS
      function productsArray(pro) {
        return `
        <div class="product-block col-6 col-md-3">
                        <a href="${pro.proSlug}">                    
                            <div class="img-wrapper">
                            <img src="/${pro.img}" alt="${pro.name}" />
                            </div>
                        <p>${pro.name}<p>
                        <span>$${pro.price}</span></a>
                        </div>
        `;
      };
      var allProducts = productData.map(productsArray)
      $('#all-products').html(allProducts.join(''));


    })
    .catch(err => console.log("Data Error"));      
</script>
<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
