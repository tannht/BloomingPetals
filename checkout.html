<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products | Blooming Petals</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" />
  <link rel="stylesheet" href="statics/css/animate.css">
  <link rel="stylesheet" href="statics/css/style.css" />
  <link rel="stylesheet" href="statics/css/all-products.css" />

</head>

<body>

  <section id="header" data-name="product-page" class="light-menu" include-header="header.html"></section>
  <div class="pagetitlebanner">
    <div class="overlay">
      <div class="pagetitlebanner_intro-txt">
        <h1>CHECK OUT</h1>
      </div>
    </div>
  </div>
  <!-- MAIN CONTAIN -->
  <script>
    $(document).ready(function () {
      getUrl();
    });
  </script>
<section id="products-main-content">
    <div class="checkout-body container-md">
      <div class="shipping-info col-md-6 col-sm-12"></div>
      <div class="cart-info col-md-6 col-sm-12">
        <table class="list-items">
          <thead></thead>
          <tbody class="items"> </tbody>
          <tfoot class="total-price"></tfoot>
        </table>
      </div>
    </div>
</section>
  <!-- Modal -->
  <section id="modal-content-js">
    <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">Cart</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="show-cart table">

            </table>
            <div>Total price: $<span class="total-cart"></span></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <a href="../checkout.html" class="btn btn-primary">Check Out</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!---end modal-->
  <!-- FOOTER -->
  <section include-footer="footer.html"></section>
</body>
<!-- get all product script -->

<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="statics/js/main.js"></script>

</html>
