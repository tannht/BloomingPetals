<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products | Blooming Petals</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" />
  <link rel="stylesheet" href="statics/css/animate.css">
  <link rel="stylesheet" href="statics/css/style.css" />
  <link rel="stylesheet" href="statics/css/all-products.css" />

</head>

<body>

  <section id="header" data-name="product-page" class="light-menu" include-header="header.html"></section>
  <div class="pagetitlebanner">
    <div class="overlay">
      <div class="pagetitlebanner_intro-txt">
        <h1>CHECK OUT</h1>
      </div>
    </div>
  </div>
  <!-- MAIN CONTAIN -->
  <script>
    $(document).ready(function () {
      getUrl();
    });
  </script>
  <section id="products-main-content">

    <form id="checkout-form" class="row container-md">
      <div class="shipping-info col-md-6 col-sm-12">
        <!-- SHIPPING INFO -->
        <h3>SHIPPING INFO</h3>
        <div class="form-group">
          <label for="fullname" class="form-label">Your Name</label>
          <input id="fullname" name="fullname" type="text" class="form-control" placeholder="" >
          <span class="form-message "></span>
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Your Email</label>
          <input id="email" name="email" type="text" class="form-control" placeholder="" >
          <span class="form-message "></span>
        </div>
        <div class="form-group">
          <label for="phone" class="form-label">Your Phone</label>
          <input id="phone" name="phone" type="text" class="form-control" placeholder="Ex: 1234567890" >
          <span class="form-message "></span>
        </div>        
        <div class="form-group">
          <label for="address" class="form-label">Address</label>
          <textarea id="address" name="address" type="text" class="form-control" placeholder="Your Address"></textarea>
          <span class="form-message"></span>
        </div>
        
        <!-- LIST PRODUCT IN CART -->
      </div>
      <div class="cart-info col-md-6 col-sm-12">
        <table class="list-items">
          <thead>
            <tr>
              <th>
                <h3>Products</h3>
              </th>
              <th>
                <h3>Price</h3>
              </th>
            </tr>
          </thead>
          <tbody class="items"> </tbody>
          <tfoot>
            <tr>
              <th>
                <h3>Total</h3>
              </th>
              <th class="total-price"></th>
        </table>
        <button type="submit" id="place-order" class="btn btn-primary">Place Order</button>
      </div>      
    </form>

  </section>
  <!-- Modal -->
  <section id="modal-content-js">
    <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">Cart</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="show-cart table">

            </table>
            <div>Total price: $<span class="total-cart"></span></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <a href="../checkout.html" class="btn btn-primary">Check Out</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!---end modal-->
  <!-- FOOTER -->
  <section include-footer="footer.html"></section>
</body>
<!-- get all product script -->

<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="statics/js/main.js"></script>
<script src="statics/js/validator.js"></script>
<script>
  Validator({
      form : '#checkout-form',
      errorSelector : '.form-message ',
      rules: [
          Validator.isRequired('#fullname', 'Please enter your name!'),
          Validator.isRequired('#email', 'Please enter your email!'),
          Validator.isEmail('#email', 'Invalid email!'),
          Validator.isRequired('#phone', 'Please enter your phone!'),
          Validator.isPhone('#phone', 'Phone must be numeric and at least 10 digits'),
          Validator.isRequired('#address', 'Please enter your shipping address!'),
         
      ],
      onSubmit : function (data) {
          
          $('#checkout-form').html(`<h1>Thank you for order!</h1>`);
         
    }
         
      
     
  });
</script> 
</html>
