<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Blooming Petals</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" />
    <link rel="stylesheet" href="statics/css/animate.css">
    <link rel="stylesheet" href="statics/css/style.css" />
    <link rel="stylesheet" href="statics/css/contact.css" />
</head>

<body>
    <section include-header="header.html" class="light-menu" id="header"></section>

    <!-- MAIN CONTAIN -->
    <section id="main-content">

        <div class="contact-container">

            <div class="right-col col-md-6">
                <div class="form-bg">
                    <h1>Contact us</h1>
                    <p>Planning to visit Indonesia soon? Get insider tips on where to go, things to do and find best
                        deals
                        for your next adventure.</p>

                    <form id="contact-form" method="post">
                        <div class="form-group">
                            <label for="name">Full name</label>
                            <input type="text" id="name" name="name" placeholder="Your Full Name">
                            <span class="form-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Your Email Address">
                            <span class="form-message"></span></div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea rows="6" placeholder="Your Message" id="message" name="message"></textarea>
                            <span class="form-message"></span></div>
                        <button type="submit" name="submit">Send</button>


                    </form>
                    <div id="error"></div>
                    <div id="success-msg"></div>
                </div>
            </div>


    </section>
    <section>
        <div class="gmap">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.2226895113035!2d106.68359841472201!3d10.794249061816329!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528d2376d6ae9%3A0x25b96d2356bdcaa!2zMzUxIEhvw6BuZyBTYSwgVMOibiDEkOG7i25oLCBRdeG6rW4gMSwgVGjDoG5oIHBo4buRIEjhu5MgQ2jDrSBNaW5oLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1625630738320!5m2!1svi!2s"
                width="100%" height="440" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

    </section>
    <!-- FOOTER -->
    <section include-footer="footer.html"></section>
    <!-- Modal -->
    <section id="modal-content-js">
        <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel">Cart</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="show-cart table">

                        </table>
                        <div>Total price: $<span class="total-cart"></span></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Order now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!---end modal-->
</body>
<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="statics/js/main.js"></script>
<script src="statics/js/validator.js"></script>
<style>
    .msg p {
        color: black;
    }
</style>
<script>
    Validator({
        form: '#contact-form',
        errorSelector: '.form-message',
        rules: [
            Validator.isRequired('#name', 'Please enter your name!'),
            Validator.isRequired('#email', 'Please enter your email!'),
            Validator.isEmail('#email', 'Invalid email!'),
            Validator.isRequired('#message', 'Please enter your message!'),

        ],
        onSubmit: function (data) {
            var thankyou = $('#contact-form')
            var msg = '<div class="msg"><h3>YOUR FEEDBACK HAS SEND SUCCESS! </h3>' +
                '<p>Hi, <b>' + data.name + '!</b></p>' +
                '<p> Thak for your feedback, we will replay you soon via </p>' +
                '<p>Email: ' + '<b>' + data.email + '</b></p></div>';

            thankyou.html(msg)

        }

    });
</script>

</html>
