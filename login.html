<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Home | Blooming Petals</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" />
	<link rel="stylesheet" href="statics/css/animate.css">
	<link rel="stylesheet" href="statics/css/style.css" />
	<link rel="stylesheet" href="statics/css/home.css" />
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
		
	<section include-header="header.html" id="header" class="light-menu"></section>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('uploads/media/contact-bg.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Login
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" id="loginForm">

					
					<div class="wrap-input100 validate-input" data-validate="Username">
						<input class="input100" type="text" id="username" name="username" placeholder="Email / username">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" id="pass" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>					

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Login
						</button><br />
						<span>Do not have Account?<a href="register.html">Register now!</a></span>
					</div>

				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!-- MAIN CONTAIN -->

	<!-- FOOTER -->
	<section include-footer="footer.html"></section>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="statics/js/main.js"></script>
<script src="statics/js/validator.js"></script>
<script>
	Validator({
            form : '#loginForm',
            errorSelector : '.focus-input100',
            rules: [                
			Validator.isRequired('#username', 'Please enter your username!'),
            Validator.isRequired('#pass', 'Please enter your password!'),
            
            ],
            onSubmit : function (data) {
				alert (`Hi! ${data.username}, you has login sucess!`)
            }
           
        });
</script>

</html>
