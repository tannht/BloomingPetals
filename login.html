<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Home | Blooming Petals</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" />
	<link rel="stylesheet" href="statics/css/animate.css">
	<link rel="stylesheet" href="statics/css/style.css" />
	<link rel="stylesheet" href="statics/css/account.css">
	<link rel="stylesheet" type="text/css" href="statics/fonts/linearicon.css">
	
	

</head>

<body>
		
	<section include-header="header.html" id="header" class="light-menu"></section>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('uploads/media/contact-bg.jpg');">
			<div class="wrap-login100">
				<span class="login100-form-title ">
					Account Login
				</span>
				<form class="login100-form" id="loginForm">

					
					<div class="wrap-input100 validate-input" data-validate="Username">
						<input class="input100" type="text" id="username" name="username" placeholder="Email / username">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" id="pass" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>					

					<div class="container-login100-form-btn ">
						<button class="login100-form-btn">
							Login
						</button><br />
						<span>Do not have Account?<a href="register.html"> Register now!</a></span>
					</div>

				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!-- MAIN CONTAIN -->

	<!-- FOOTER -->
	<section include-footer="footer.html"></section>
	<!-- Modal -->
    <section id="modal-content-js">
        <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel">Cart</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="show-cart table">

                        </table>
                        <div>Total price: $<span class="total-cart"></span></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <a href="checkout.html" class="btn btn-primary">Check Out</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!---end modal-->
</body>
<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="statics/js/main.js"></script>
<script src="statics/js/validator.js"></script>
<script>
	Validator({
            form : '#loginForm',
            errorSelector : '.focus-input100',
            rules: [                
			Validator.isRequired('#username', 'Please enter your username!'),
            Validator.isRequired('#pass', 'Please enter your password!'),
            
            ],
            onSubmit : function (data) {
				alert (`Hi! ${data.username}, you has login sucess!`)
				setTimeout(function () {
				window.location = "all-products.html";
			}, 2000);
            }
           
        });
</script>

</html>
