<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" />
	<link rel="stylesheet" href="statics/css/animate.css">
	<link rel="stylesheet" href="statics/css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">



</head>

<body>
	<section include-header="header.html" class="light-menu" id="header"></section>
	<br>

	<div class="limiter">
		<div class="container-login100" style="background-image:url('uploads/media/contact-bg.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Sign up
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5">

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="username" placeholder="User name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="email" id="email" name="email" placeholder="Email" required>
						<span class="focus-input100" data-placeholder="&#xe818;"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="repass" placeholder="Confirm password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>



					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Regiser
						</button>
						<div>Already Member?<a href="login.html">Login here!</a></div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- FOOTER -->
	<section include-footer="footer.html"></section>
</body>
<script src="js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="statics/js/main.js"></script>
<script src="vendor/countdowntime/countdowntime.js"></script>
<script src="vendor/bootstrap/js/popper.js"></script>
<script>
	Validator({
		form: '#loginForm',
		errorSelector: '.focus-input100',
		rules: [
			Validator.isRequired('#username', 'Please enter your username!'),
			Validator.isRequired('#pass', 'Please enter your password!'),

		],
		onSubmit: function (data) {
			alert(`Hi! ${data.username}, you has login sucess!`)
		}

	});
</script>

</html>
