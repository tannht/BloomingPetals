<!DOCTYPE html>
<html lang="en">

<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" />
	<link rel="stylesheet" href="statics/css/animate.css">
	<link rel="stylesheet" href="statics/css/style.css" />
	<link rel="stylesheet" href="statics/css/account.css">
	<link rel="stylesheet" type="text/css" href="statics/fonts/linearicon.css">
</head>

<body>
	<section include-header="header.html" class="light-menu" id="header"></section>
	<br>

	<div class="limiter">
		<div class="container-login100" style="background-image:url('uploads/media/contact-bg.jpg');">
			<div class="wrap-login100 ">
				<span class="login100-form-title ">
					Sign up
				</span>
				<form class="login100-form " id="registerForm">

					<div class="wrap-input100 form-group">
						<input class="input100" type="text" id="username" name="username" placeholder="User name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 form-group">
						<input class="input100" type="email" id="email" name="email" placeholder="Email" required>
						<span class="focus-input100" data-placeholder="&#xe818;"></span>
					</div>

					<div class="wrap-input100 form-group">
						<input class="input100" type="password" id="pass" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="wrap-input100 form-group">
						<input class="input100" type="password" id="repass" name="repass"
							placeholder="Confirm password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn ">
						<button class="login100-form-btn">
							Regiser
						</button><br />

						<span>Already Member? <a href="login.html">Login here!</a></span>
					</div>

				</form>
			</div>
		</div>
	</div>

	<!-- FOOTER -->
	<section include-footer="footer.html"></section>
	<!-- Modal -->
	<section id="modal-content-js">
		<div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="ModalLabel">Cart</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<table class="show-cart table">

						</table>
						<div>Total price: $<span class="total-cart"></span></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<a href="checkout.html" class="btn btn-primary">Check Out</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!---end modal-->

</body>
<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="statics/js/main.js"></script>
<script src="statics/js/validator.js"></script>
<script>
	var timer = setInterval("countDown()", 1000);
	seconds = 5;

	function countDown() {
		document.getElementById("div_timer").innerHTML =
			seconds; // this is the same as $("div_timer").html(timer) in       jquery.
		seconds--;
	}
	Validator({
		form: '#registerForm',
		errorSelector: '.focus-input100',
		rules: [
			Validator.isRequired('#username', 'Please enter your username!'),
			Validator.isRequired('#email', 'Please enter your email!'),
			Validator.isEmail('#email', 'Invalid email!'),
			Validator.isRequired('#pass', 'You must enter password!'),
			Validator.minLength('#pass', 6, 'Requires a password least 6 characters'),
			Validator.isRequired('#repass', 'You must enter confirm password!'),
			Validator.isConfirmed('#repass', function () {
				return document.querySelector('#registerForm #pass').value;
			}, 'Password does not match!'),
		],
		onSubmit: function (data) {
			var formElement = $('#registerForm')
			var notifyMsg =
				`<div class="notifyMsg"><h2>REGISTER SUCESSS!</h2><p class="msg">Please verifiy your email <b>${data.email}</b> before login!</p>Auto redirect after <b id="div_timer"></b> seconds... or <br />Go to <a href="all-products.html">Shop Page</a> now</div>`;

			formElement.html(notifyMsg)
			setTimeout(function () {
				window.location = "all-products.html";
			}, 5000);
			
		}

	});
</script>

</html>
